<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Instagram</title> 
    </head>
    <body>
        <div class="container">
            <div class="top-icon">
                <svg class="camera">
                    <use xlink:href="img/sprite.svg#icon-camera"></use>
                </svg>
                <svg class="send">
                    <use xlink:href="img/sprite.svg#icon-send"></use>
                </svg>
            </div>
            <div class="dots"><p>...</p></div>
            <div class="image">
               <img src="img/img.jpg" alt="picture">
            </div>
            <div class="bottom-icon">
                <svg class="heart">
                    <use xlink:href="img/sprite.svg#icon-heart"></use>
                </svg>
                <svg class="message-circle">
                    <use xlink:href="img/sprite.svg#icon-message-circle"></use>
                </svg>
                <svg class="send-2">
                    <use xlink:href="img/sprite.svg#icon-send"></use>
                </svg>
                <svg class="bookmark">
                    <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
            </div>
            <div class="border-bottom">
                &nbsp;
            </div>
            <div class="bottom-icon-2">
                <svg class="home">
                    <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <svg class="search">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
                <svg class="plus-square">
                    <use xlink:href="img/sprite.svg#icon-plus-square"></use>
                </svg>
                <svg class="heart-2">
                    <use xlink:href="img/sprite.svg#icon-heart"></use>
                </svg>
                <svg class="user">
                    <use xlink:href="img/sprite.svg#icon-user"></use>
                </svg>
            </div>
        </div>
    </body>
</html>
